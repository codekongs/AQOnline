<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>添加课程类别</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<link rel="stylesheet" href="../css/weuix.min.css"/>
<script src="../js/zepto.min.js"></script>
<script src="../js/jquery.min.js"></script>

<script src="../js/add_course_category.js"></script>
<script src="../js/lrz.min.js"></script>
</head>

<body ontouchstart style="background-color: #f8f8f8;">
<div class="weui-header bg-blue"> 
<div class="weui-header-left"> <a class="icon icon-109 f-white" href="javascript:history.back(-1)">返回</a>  </div>
<h1 class="weui-header-title">添加课程类别</h1>
<div class="weui-header-right"><a class="icon f-white"></a></div> 
</div>
<form id="form">
    <div class="weui_cells">
        <div class="weui_cells_title">课程类别图标</div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <div class="weui_uploader">
                    <div class="weui_uploader_bd">
                        <ul class="weui_uploader_files" id="img">
                         
                        </ul>
                        <div class="weui_uploader_input_wrp">
                            <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" id="course_icon">
                            <input type="hidden" id="course_icon_h">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui_cells_title">课程类别</div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" placeholder="请输入课程类别" type="text" id="cou_name">
            </div>
        </div>

    </div>
    <div class="weui_btn_area">
    <a id="add_course_category" href="javascript:" class="weui_btn weui_btn_primary">添加</a>
    </div>
</form>  
</body>
</html>
