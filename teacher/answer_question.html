<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>回答问题</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<link rel="stylesheet" href="../css/weuix.min.css"/>
<script src="../js/zepto.min.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/lrz.min.js"></script>
<script src="../js/answer_question.js"></script>
</head>

<body ontouchstart style="background-color: #f8f8f8;">
<div class="weui-header bg-blue"> 
<div class="weui-header-left"> <a class="icon icon-109 f-white" href="javascript:history.back(-1)">返回</a>  </div>
<h1 class="weui-header-title">回答问题</h1>
<div class="weui-header-right"><a class="icon f-white"></a></div> 
</div>


<form id="form">
    <div class="weui_cells_title">答案描述</div>
    <div class="weui_cells weui_cells_form">
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <textarea id="answer_textarea" class="weui_textarea" placeholder="请输入答案" rows="8"></textarea>
            <div class="weui_textarea_counter"><span id="count">0</span>/<span id="count_max">500</span></div>
        </div>
      </div>
    </div>
    <div class="weui_cells_title">答案图片</div>
    <div class="weui_uploader_bd">
        <ul class="weui_uploader_files" id="img2">
        </ul>
        <div class="weui_uploader_input_wrp" id="file2">
            <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" id="answer_img" multiple=""> 
        </div>
    </div>
    <div class="weui_btn_area">
        <a id="answer_ques" href="javascript:" class="weui_btn weui_btn_primary">回答</a>
    </div>
</form>

    
</body>
</html>
