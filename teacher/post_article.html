<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>发布经典问题</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<link rel="stylesheet" href="../css/weuix.min.css"/>
<script src="../js/zepto.min.js"></script>
<script src="../js/jquery.min.js"></script>

<script src="../js/lrz.min.js"></script>
<script src="../js/post_article.js"></script>
</head>

<body ontouchstart style="background-color: #f8f8f8;">
<div class="weui-header bg-blue"> 
<div class="weui-header-left"> <a class="icon icon-109 f-white" href="../good_topic.html">返回</a>  </div>
<h1 class="weui-header-title">发布经典问题</h1>
<div class="weui-header-right"><a class="icon f-white"></a></div> 
</div>


<form id="form">
    <div class="weui_cells_title">问题标题</div>
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" placeholder="请输入问题标题" type="text" id="ques_title">
            </div>
        </div>
    </div>
    
    <div class="weui_cells_title">问题详情</div>
    <div class="weui_cells weui_cells_form">
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <textarea id="ques_textarea" class="weui_textarea" placeholder="请输入问题详情" rows="8"></textarea>
            <div class="weui_textarea_counter"><span id="count">0</span>/<span id="count_max">200</span></div>
        </div>
      </div>
    </div>
    <div class="weui_cells_title">问题图片</div>
    <div class="weui_uploader_bd">
        <ul class="weui_uploader_files" id="img1">
        </ul>
        <div class="weui_uploader_input_wrp" id="file1">
            <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" id="ques_img" multiple=""> 
        </div>
    </div>

    <div class="weui_cells_title">问题所属分类</div>
    <div class="weui_cell weui_cell_select">
        <div class="weui_cell_bd weui_cell_primary">
            <select class="weui_select" name="course_category" id="ques_category">
            </select>
        </div>
    </div>

    <div class="weui_cells_title">答案描述</div>
    <div class="weui_cells weui_cells_form">
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <textarea id="answer_textarea" class="weui_textarea" placeholder="请输入答案" rows="8"></textarea>
            <div class="weui_textarea_counter"><span id="count">0</span>/<span id="count_max">200</span></div>
        </div>
      </div>
    </div>
    <div class="weui_cells_title">答案图片</div>
    <div class="weui_uploader_bd">
        <ul class="weui_uploader_files" id="img2">
        </ul>
        <div class="weui_uploader_input_wrp" id="file2">
            <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" id="answer_img" multiple=""> 
        </div>
    </div>
    <div class="weui_btn_area">
        <a id="post_article" href="javascript:" class="weui_btn weui_btn_primary">发布</a>
    </div>
</form>

    
</body>
</html>
