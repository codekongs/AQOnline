<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>评论</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<link rel="stylesheet" href="../css/weuix.min.css"/>
<script src="../js/jquery.min.js"></script>
<script src="../js/comment_ques.js"></script>
</head>

<body ontouchstart style="background-color: #f8f8f8;">
<div class="weui-header bg-blue"> 
<div class="weui-header-left"> <a class="icon icon-109 f-white" href="javascript:history.back(-1)">返回</a>  </div>
<h1 class="weui-header-title">评论</h1>
<div class="weui-header-right"><a class="icon f-white"></a></div> 
</div>


<form id="form">
  <div class="weui_cells_title">评论内容</div>
    <div class="weui_cells weui_cells_form">
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <textarea id="comment_textarea" class="weui_textarea" placeholder="请输入评论" rows="8"></textarea>
            <div class="weui_textarea_counter"><span id="count">0</span>/<span id="count_max">200</span></div>
        </div>
      </div>
    </div>
    <div class="weui_btn_area">
        <a id="comment_btn" href="javascript:" class="weui_btn weui_btn_primary">评论</a>
    </div>
</form>

    
</body>
</html>
